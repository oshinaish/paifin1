<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pai - Smart Fund Allocation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Tailwind CSS configuration
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        inter: ['Inter', 'sans-serif'],
                        albert_sans: ['"Albert Sans"', 'sans-serif'],
                    },
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#6EE7B7',
                        background: '#F9FAFB',
                        card: '#FFFFFF',
                        textdark: '#1F2937',
                        textlight: '#4B5563',
                        danger: '#EF4444',
                        success: '#22C55E',
                        warning: '#F59E0B',
                        input_box_fill: '#53db9e',
                        input_text_color: 'rgba(27, 146, 114, 0.75)',
                        seekbar_track_right: '#EDFOEF',
                        seekbar_thumb: '#F5F5FA',
                    },
                    boxShadow: {
                        'custom-input': '0px 0px 4px rgba(0, 0, 0, 0.04)',
                        'default': '0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06)',
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Albert+Sans:wght@400;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.3/dist/chart.umd.min.js"></script>
    <style>
        /* Your original custom styles */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #edfoef; border-radius: 10px; }
        ::-webkit-scrollbar-thumb { background: #888; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; cursor: pointer; }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        input[type="number"] { -moz-appearance: textfield; }
        input[type="number"]:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.3);
            border-color: #4F46E5;
        }
        input[type="range"] {
            -webkit-appearance: none; appearance: none;
            height: 2px; background: #edfoef;
            outline: none; border-radius: 5px;
            transition: opacity .2s;
            position: relative; display: block;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%; height: 2px;
            background: linear-gradient(to right, var(--tw-colors-input_text_color) var(--range-progress, 0%), var(--tw-colors-seekbar_track_right) var(--range-progress, 0%));
            border-radius: 5px;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; appearance: none;
            width: 14px; height: 14px;
            background: #f5f5fa; border-radius: 50%;
            cursor: grab; box-shadow: none;
            margin-top: -6px;
        }
        input[type="range"]:active::-webkit-slider-thumb { cursor: grabbing; }
        .alert-box {
            padding: 1rem; border-radius: 0.5rem;
            font-weight: 500; margin-top: 1.5rem;
            display: flex; align-items: center; gap: 0.75rem;
        }
        .alert-box.alert-success { background-color: #D1FAE5; color: #065F46; border: 1px solid #34D399; }
        .alert-box.alert-warning { background-color: #FEF3C7; color: #92400E; border: 1px solid #FBBF24; }
        .alert-box.alert-danger { background-color: #FEE2E2; color: #991B1B; border: 1px solid #F87171; }
        .goal-button {
            background-color: rgba(234, 234, 234, 0.2);
            color: #1F2937;
        }
        .goal-button:hover { opacity: 0.9; }
        .goal-button.selected {
            background-color: #22C55E;
            color: #FFFFFF;
            box-shadow: 0 0 0 2px #22C55E, 0 0 0 4px rgba(34, 197, 94, 0.4);
        }
    </style>
</head>
<body class="font-inter bg-white text-textdark min-h-screen flex flex-col">

    <header class="bg-card shadow-sm h-[68px] pl-[27px] pr-6 md:pr-8 flex items-center justify-between z-10">
        <div class="flex items-center">
            <img src="https://placehold.co/120x40/22C55E/FFFFFF?text=Pai" alt="Pai Logo" class="h-8 w-auto">
            <h1 class="text-xl font-extrabold text-textdark font-albert_sans ml-[22px]">Pai</h1>
        </div>
    </header>

    <main class="flex-1 flex flex-col lg:flex-row space-y-8 lg:space-y-0 lg:space-x-8 overflow-hidden pt-[26px]">
        <section class="lg:w-1/2 px-[26px] flex flex-col overflow-y-auto">
            <h2 class="text-[21px] font-normal text-textdark font-albert_sans mb-6">Smart Loan Calculator</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-5 mb-5 mt-1">
                <div class="mb-5">
                    <div class="flex items-center justify-between w-[273px]">
                        <label for="loanAmount" class="block text-sm font-normal text-textlight font-albert_sans">Loan Amount</label>
                        <div class="w-[114px] h-[29px] p-2 rounded-[2px] text-base font-bold bg-input_box_fill bg-opacity-10 text-input_text_color text-right shadow-custom-input flex items-center justify-end font-albert_sans">
                            <input type="number" id="loanAmount" value="5000000" min="100000" max="50000000" step="100000" class="w-full bg-transparent border-none focus:ring-0 text-input_text_color text-right p-0 m-0 font-albert_sans font-bold text-base">
                        </div>
                    </div>
                    <input type="range" id="loanAmountSlider" value="5000000" min="100000" max="50000000" step="100000" class="w-[273px] mt-[18px]">
                </div>

                <div class="mb-5">
                    <div class="flex items-center justify-between w-[273px]">
                        <label for="monthlyBudget" class="block text-sm font-normal text-textlight font-albert_sans">Monthly Budget</label>
                        <div class="w-[114px] h-[29px] p-2 rounded-[2px] text-base font-bold bg-input_box_fill bg-opacity-10 text-input_text_color text-right shadow-custom-input flex items-center justify-end font-albert_sans">
                            <input type="number" id="monthlyBudget" value="70000" min="10000" max="1000000" step="1000" class="w-full bg-transparent border-none focus:ring-0 text-input_text_color text-right p-0 m-0 font-albert_sans font-bold text-base">
                        </div>
                    </div>
                    <input type="range" id="monthlyBudgetSlider" value="70000" min="10000" max="1000000" step="1000" class="w-[273px] mt-[18px]">
                </div>
            </div>

            <div class="relative mr-auto p-6 bg-[rgba(234,234,234,0.25)] shadow-lg rounded-lg w-full">
                <div class="flex flex-wrap justify-center gap-4">
                    <button type="button" id="btnPlanner" data-goal="planner" class="goal-button selected flex flex-col items-center justify-center py-2 px-4 rounded-lg cursor-pointer transition-all duration-200 text-sm font-bold text-center shadow-md font-albert_sans">Manual<br>Planner</button>
                    <button type="button" id="btnMinTime" data-goal="min-time" class="goal-button flex flex-col items-center justify-center py-2 px-4 rounded-lg cursor-pointer transition-all duration-200 text-sm font-bold text-center shadow-md font-albert_sans">Minimum Time<br>to Offset</button>
                    <button type="button" id="btnOptimalStrategy" data-goal="optimal-strategy" class="goal-button flex flex-col items-center justify-center py-2 px-4 rounded-lg cursor-pointer transition-all duration-200 text-sm font-bold text-center shadow-md font-albert_sans">Find Optimal<br>Strategy</button>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-x-8 gap-y-5 mb-1 mt-8">
                    <div>
                        <div class="flex items-center justify-between w-[280px]">
                            <label for="loanInterestRateDisplay" class="block text-sm font-normal text-textlight font-albert_sans">Loan: Interest Rate(p.a.)</label>
                            <div class="w-[70px] h-[29px] p-2 rounded-[2px] text-base font-bold bg-input_box_fill bg-opacity-10 text-input_text_color text-right shadow-custom-input flex items-center justify-end font-albert_sans">
                                <input type="number" id="loanInterestRateDisplay" value="8.5" min="1" max="20" step="0.1" class="w-full bg-transparent border-none focus:ring-0 text-input_text_color text-right p-0 m-0 font-albert_sans font-bold text-base">
                                <span class="font-normal text-input_text_color pl-1">%</span>
                            </div>
                        </div>
                        <input type="range" id="loanInterestRateSlider" value="8.5" min="1" max="20" step="0.1" class="w-[273px] mt-[18px]">
                    </div>
                    <div>
                        <div class="flex items-center justify-between w-[280px]">
                             <label for="investmentRateDisplay" class="block text-sm font-normal text-textlight font-albert_sans">Investment: Return Rate</label>
                            <div class="w-[70px] h-[29px] p-2 rounded-[2px] text-base font-bold bg-input_box_fill bg-opacity-10 text-input_text_color text-right shadow-custom-input flex items-center justify-end font-albert_sans">
                                <input type="number" id="investmentRateDisplay" value="12" min="1" max="30" step="0.1" class="w-full bg-transparent border-none focus:ring-0 text-input_text_color text-right p-0 m-0 font-albert_sans font-bold text-base">
                                <span class="font-normal text-input_text_color pl-1">%</span>
                            </div>
                        </div>
                        <input type="range" id="riskAppetiteSlider" value="12" min="1" max="30" step="0.1" class="w-[273px] mt-[18px]">
                    </div>
                     <div id="loanTenureContainer">
                        <div class="flex items-center justify-between w-[280px]">
                            <label class="block text-sm font-normal text-textlight font-albert_sans">Loan Tenure</label>
                            <div class="w-[70px] h-[29px] p-2 rounded-[2px] text-base font-bold bg-input_box_fill bg-opacity-10 text-input_text_color text-right shadow-custom-input flex items-center justify-end font-albert_sans">
                                <input type="number" id="loanTenureDisplay" value="30" min="1" max="30" class="w-full bg-transparent border-none focus:ring-0 text-input_text_color text-right p-0 m-0 font-albert_sans font-bold text-base">
                                <span class="font-normal text-input_text_color pl-1">Yr</span>
                            </div>
                        </div>
                        <input type="range" id="loanTenureSlider" value="30" min="1" max="30" class="w-[273px] mt-[18px]">
                    </div>
                    <div id="investmentTenureContainer">
                        <div class="flex items-center justify-between w-[273px]">
                            <label for="investmentTenureDisplay" class="block text-sm font-normal text-textlight font-albert_sans">Investment Tenure</label>
                            <div class="w-[70px] h-[29px] p-2 rounded-[2px] text-base font-bold bg-input_box_fill bg-opacity-10 text-input_text_color text-right shadow-custom-input flex items-center justify-end font-albert_sans">
                                <input type="number" id="investmentTenureDisplay" value="30" min="1" max="30" class="w-full bg-transparent border-none focus:ring-0 text-input_text_color text-right p-0 m-0 font-albert_sans font-bold text-base">
                                <span class="font-normal text-input_text_color pl-1">Yr</span>
                            </div>
                        </div>
                        <input type="range" id="investmentTenureSlider" value="30" min="1" max="30" class="w-[273px] mt-[18px]">
                    </div>
                </div>
            </div>
        </section>

        <section class="lg:w-1/2 px-[26px] py-6 flex flex-col overflow-y-auto">
            <h2 class="text-xl md:text-2xl font-semibold mb-6 text-textdark">Results & Smart Allocation</h2>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                <div class="bg-gray-50 rounded-lg p-4 shadow-sm">
                    <h3 class="text-sm font-semibold text-textlight mb-2">Live Monthly EMI</h3>
                    <p id="emiResult" class="text-xl font-bold text-textdark">₹ 0</p>
                </div>
                <div class="bg-gray-50 rounded-lg p-4 shadow-sm">
                    <h3 class="text-sm font-semibold text-textlight mb-2">Live Monthly Investment</h3>
                    <p id="monthlyInvestmentResult" class="text-xl font-bold text-success">₹ 0</p>
                </div>
            </div>

            <div class="flex-1 min-h-[250px] flex items-center justify-center relative mt-6 mb-8">
                <canvas id="monthlyBudgetChart" class="w-full h-full"></canvas>
                <div id="chartMessage" class="absolute bg-white bg-opacity-90 p-4 rounded-lg shadow-lg text-center text-textlight text-lg">
                    Your budget breakdown will appear here.
                </div>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
